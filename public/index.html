<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schulprojekt</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./frontend/css/login.css" />
</head>
<body>
<header id="header">
        <div id="headerIcon"></div>
</header>
<div class="content">
    <h1>Anmeldung</h1>
    <div class="contentContainer">
        <div>
            <form id="login">
                <div class="input">
                    <label for="usertype">Was f√ºr ein Nutzer sind Sie</label>
                    <select name="usertype" id="usertype">
                        <option name="patient" value="patient">Patient</option>
                        <option name="arzt" value="arzt">Arzt</option>
                        <option name="arzthelfer" value="arzthelfer">Arzthelfer</option>
                        <option name="verwaltung" value="verwaltung">Verwaltung</option>
                    </select>
                </div>
                <div id="patientLogin">
                    <div class="input">
                        <label for="patientname">Vorname:</label>
                        <input type="text" id="patientname" placeholder="Max" required />
                    </div>
                    <div class="input">
                        <label for="patientsurname">Nachname:</label>
                        <input type="text" id="patientsurname" placeholder="Mustermann" required />
                    </div>
                    <div class="input">
                        <label for="birthday">Geburtstag:</label>
                        <input type="text" id="birthday" placeholder="DD.MM.YYYY" required />
                    </div>
                </div>
                <div id="employeeLogin">
                    <div class="input">
                        <label for="employeenr">Mitarbeiternummer:</label>
                        <input type="text" id="employeenr" style="width: 135px;" required />
                    </div>
                </div>
                <div class="buttons">
                    <button type="submit" id="loginButton" class="card">Einloggen</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="./frontend/functions/siteChange.js" type="module"></script>
<script src="./frontend/functions/login.js" type="module"></script>
</body>
</html>
